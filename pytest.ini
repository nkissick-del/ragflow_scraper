[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    --verbose
    --cov=app
    --cov-report=term-missing
    --cov-report=xml
asyncio_mode = strict
asyncio_default_fixture_loop_scope = function
filterwarnings =
    ignore:'asyncio.iscoroutinefunction' is deprecated and slated for removal in Python 3.16:DeprecationWarning:pytest_asyncio.plugin
    ignore:'asyncio.get_event_loop_policy' is deprecated and slated for removal in Python 3.16:DeprecationWarning:pytest_asyncio.plugin
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (may use network)
    slow: Slow-running tests
