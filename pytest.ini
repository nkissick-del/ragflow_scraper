[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    --verbose
    --cov=app
    --cov-report=term-missing
    --cov-report=xml
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (may use network)
    slow: Slow-running tests
