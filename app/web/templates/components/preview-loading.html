<div class="preview-loading"
     hx-get="{{ url_for('scrapers.preview_status', name=scraper_name) }}"
     hx-trigger="every 2s"
     hx-swap="outerHTML">
    <div class="preview-header">
        <h3>Preview Running for {{ scraper_name }}</h3>
        <span class="status-badge status-running">Running</span>
    </div>
    <div class="preview-progress">
        <div class="loading-spinner"></div>
        <p>Scraping pages and extracting documents...</p>
        <p class="preview-hint">This may take a few minutes for sites with multiple categories.</p>
    </div>
    <div class="preview-actions">
        <button class="btn btn-danger"
                hx-post="{{ url_for('scrapers.cancel_scraper', name=scraper_name) }}"
                hx-target="this"
                hx-swap="outerHTML">
            Cancel Preview
        </button>
    </div>
</div>
