services:
  scraper:
    build:
      context: .
      dockerfile: Dockerfile
      target: dev-runtime
      labels:
        org.opencontainers.image.title: "pdf-scraper-dev"
        org.opencontainers.image.description: "Dev runtime for PDF scraper"
        org.opencontainers.image.revision: "local"
    container_name: pdf-scraper-dev
    restart: unless-stopped
    ports:
      - "5001:5000"
    volumes:
      # Mount source code for live reloading
      - ./app:/app/app
      - ./scripts:/app/scripts
      - ./docs:/app/docs
      - ./tests:/app/tests
      - ./data:/app/data
      - ./config:/app/config
    env_file:
      - .env
    environment:
      - FLASK_ENV=development
      - FLASK_DEBUG=1
      - SECRET_KEY=dev-secret-key
      - HOST=0.0.0.0
      - PORT=5000
      # FlareSolverr (rendered page fetching + anti-bot bypass)
      - FLARESOLVERR_URL=http://flaresolverr:8191
      # Directories (container paths)
      - DOWNLOAD_DIR=/app/data/scraped
      - METADATA_DIR=/app/data/metadata
      - STATE_DIR=/app/data/state
      - LOG_DIR=/app/data/logs
      - LOG_LEVEL=DEBUG
      # Gotenberg (document â†’ PDF conversion for archiving)
      - GOTENBERG_URL=http://gotenberg:3000
    depends_on:
      flaresolverr:
        condition: service_healthy
      gotenberg:
        condition: service_healthy
    networks:
      - scraper-net
    deploy:
      resources:
        limits:
          memory: 1g
          cpus: "0.75"

  # FlareSolverr for rendered page fetching and anti-bot bypass
  flaresolverr:
    image: ghcr.io/flaresolverr/flaresolverr:latest
    container_name: pdf-scraper-flaresolverr-dev
    restart: unless-stopped
    ports:
      - "8191:8191"
    environment:
      - LOG_LEVEL=info
      - LOG_HTML=false
      - CAPTCHA_SOLVER=none
      - TZ=Australia/Sydney
    networks:
      - scraper-net
    security_opt:
      - no-new-privileges:true
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8191/health"]
      interval: 15s
      timeout: 10s
      retries: 3
      start_period: 15s

  gotenberg:
    image: gotenberg/gotenberg:8
    container_name: pdf-scraper-gotenberg-dev
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    ports:
      - "3156:3000"
    networks:
      - scraper-net
    deploy:
      resources:
        limits:
          memory: 512m
          cpus: "0.50"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

networks:
  scraper-net:
    driver: bridge
